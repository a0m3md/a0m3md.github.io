<!DOCTYPE html>
<html>
<head>
    <title>CyberShop Search</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>CyberShop Explorer</h1>
    <form action="/search">
        <input type="text" name="q" placeholder="Search gadgets...">
        <input type="hidden" name="level" value="1">
        <button type="submit">Search</button>
    </form>
    <div class="security-level">
        Current Security Level: 
        <a href="?level=1&q={{ request.args.q }}">Level 1</a> |
        <a href="?level=2&q={{ request.args.q }}">Level 2</a> |
        <a href="?level=3&q={{ request.args.q }}">Level 3</a>
    </div>
</body>
</html>
